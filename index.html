<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="img/icon.jpg">
</head>

<body>

    <div id="clock" class="container m-5 text-center"></div>

    <script type="text/babel">

        class clock extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    nowTime: new Date(),
                    display: false
                };
            }

            // format datetime
            displaytime() {
                let t = this.state.nowTime;
                let y = t.getFullYear();
                let m = ("0" + (t.getMonth() + 1)).slice(-2);
                let d = ('0' + t.getDate()).slice(-2);
                let H = ('0' + t.getHours()).slice(-2);
                let M = ('0' + t.getMinutes()).slice(-2);
                let s = ('0' + t.getSeconds()).slice(-2);
                let strings = y + "/" + m + "/" + d + " " + H + ":" + M + ":" + s
                return (
                    strings
                );
            }

            random_bnt() {
                const bntClass = {
                    0: "btn-info",
                    1: "btn-success"
                };
                let x = Math.floor(Math.random() * length(bntClass));
                return(
                    bntClass[x]
                );
            }

            // mount
            componentDidMount() {
                this.a = setInterval(
                    () => this.reset(),
                    500
                );
            }

            // unmount
            componentWillUnmount() {
                clearInterval(this.a);
            }

            reset() {
                this.setState({ nowTime: new Date() });
            }

            render() {
                if (this.state.display) {
                    return (
                        <div>
                            <h1>
                                {this.displaytime()}
                            </h1>
                            <button onClick={() => { this.setState({ display: false }) }} className="btn btn-info">
                                Hello World
                            </button>
                        </div>
                    );

                }
                return (
                    <div>
                        <h1>
                            Hello World
                        </h1>
                        <button onClick={() => { this.setState({ display: true }) }} className="btn btn-success">
                            {this.displaytime()}
                        </button>
                    </div>
                );
            }
        }

        // render
        ReactDOM.render(
            React.createElement(clock),         // not <clock />
            document.getElementById("clock")
        );

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- Load React. -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</body>

</html>
